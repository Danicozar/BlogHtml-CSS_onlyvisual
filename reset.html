<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MientrasHagoLimonada Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
<section class="h-100">
  <div class="container h-100">
    <div class="row justify-content-sm-center h-100">
      <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
        <div class="text-center my-5">
          <img src="LogoMientrasHagoLimonada.PNG" alt="logo" width="100">
        </div>
        <div class="card shadow-lg">
          <div class="card-body p-5">
            <h1 class="fs-4 card-title fw-bold mb-4">Cambiar contraseña.</h1>
            <form method="POST" class="needs-validation" novalidate="" autocomplete="off">
              <div class="mb-3">
                <label class="mb-2 text-muted" for="password">Nueva contraseña.</label>
                <input id="password" type="password" class="form-control" name="password" value="" required autofocus>
                <div class="invalid-feedback">
                 Se necesita una contraseña.
                </div>
              </div>

              <div class="mb-3">
                <label class="mb-2 text-muted" for="password-confirm">Confirma la contraseña</label>
                <input id="password-confirm" type="password" class="form-control" name="password_confirm" required>
                <div class="invalid-feedback">
                  Porfavor vuelva a escribir la nueva contraseña.
                </div>
              </div>

              <div class="d-flex align-items-center">
                <div class="form-check">
                  <input type="checkbox" name="logout_devices" id="logout" class="form-check-input">
                  <label for="logout" class="form-check-label">Logout all devices</label>
                </div>
                <button type="submit" class="btn btn-primary ms-auto">
                  Cambiar contraseña
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="js/login.js"></script>
</body>
</html>
