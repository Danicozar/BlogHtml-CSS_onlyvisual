<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MientrasHagoLimonada Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
<section class="h-100">
  <div class="container h-100">
    <div class="row justify-content-sm-center h-100">
      <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
        <div class="text-center my-5">
          <img src="LogoMientrasHagoLimonada.PNG" alt="logo" width="100">
        </div>
        <div class="card shadow-lg">
          <div class="card-body p-5">
            <h1 class="fs-4 card-title fw-bold mb-4">Identificate</h1>
            <form method="POST" class="needs-validation" novalidate="" autocomplete="off">
              <div class="mb-3">
                <label class="mb-2 text-muted" for="name">Nombre</label>
                <input id="name" type="text" class="form-control" name="name" value="" required autofocus>
                <div class="invalid-feedback">
                  Se necesita un nombre
                </div>
              </div>

              <div class="mb-3">
                <label class="mb-2 text-muted" for="email">E-Mail Address</label>
                <input id="email" type="email" class="form-control" name="email" value="" required>
                <div class="invalid-feedback">
                  El Email es incorrecto
                </div>
              </div>

              <div class="mb-3">
                <label class="mb-2 text-muted" for="password">Password</label>
                <input id="password" type="password" class="form-control" name="password" required>
                <div class="invalid-feedback">
                  Se necesita una contraseña
                </div>
              </div>

              <p class="form-text text-muted mb-3">
                Registrandote estas aceptando nuestros terminos y condiciones.
              </p>

              <div class="align-items-center d-flex">
                <button type="submit" class="btn btn-primary ms-auto">
                  Registrate
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer py-3 border-0">
            <div class="text-center">
              ¿Ya tienes una cuenta? <a href="login.html" class="text-dark">Accede</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="js/login.js"></script>
</body>
</html>
